
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Central System -->
  <rect x="320" y="150" width="160" height="100" rx="12" fill="#3B82F6" opacity="0.9" />
  <text x="400" y="200" font-family="Arial" font-size="16" fill="white" text-anchor="middle">StrataXM</text>
  <text x="400" y="220" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Integration Hub</text>
  
  <!-- Connected Systems -->
  <!-- CRM -->
  <rect x="100" y="80" width="120" height="80" rx="8" fill="#F59E0B" opacity="0.8" />
  <text x="160" y="120" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CRM</text>
  <text x="160" y="140" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Customer Data</text>
  
  <!-- Survey Tool -->
  <rect x="100" y="240" width="120" height="80" rx="8" fill="#10B981" opacity="0.8" />
  <text x="160" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Survey Tool</text>
  <text x="160" y="300" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Feedback Collection</text>
  
  <!-- Analytics -->
  <rect x="580" y="80" width="120" height="80" rx="8" fill="#8B5CF6" opacity="0.8" />
  <text x="640" y="120" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Analytics</text>
  <text x="640" y="140" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Data Insights</text>
  
  <!-- Dashboard -->
  <rect x="580" y="240" width="120" height="80" rx="8" fill="#EC4899" opacity="0.8" />
  <text x="640" y="280" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Dashboard</text>
  <text x="640" y="300" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Visualization</text>
  
  <!-- Connection Lines -->
  <!-- CRM to Center -->
  <path d="M220 120 C270 120, 270 180, 320 180" stroke="#F59E0B" stroke-width="2" />
  <circle cx="220" cy="120" r="4" fill="#F59E0B" />
  <circle cx="320" cy="180" r="4" fill="#F59E0B" />
  
  <!-- Survey to Center -->
  <path d="M220 280 C270 280, 270 220, 320 220" stroke="#10B981" stroke-width="2" />
  <circle cx="220" cy="280" r="4" fill="#10B981" />
  <circle cx="320" cy="220" r="4" fill="#10B981" />
  
  <!-- Center to Analytics -->
  <path d="M480 180 C530 180, 530 120, 580 120" stroke="#8B5CF6" stroke-width="2" />
  <circle cx="480" cy="180" r="4" fill="#8B5CF6" />
  <circle cx="580" cy="120" r="4" fill="#8B5CF6" />
  
  <!-- Center to Dashboard -->
  <path d="M480 220 C530 220, 530 280, 580 280" stroke="#EC4899" stroke-width="2" />
  <circle cx="480" cy="220" r="4" fill="#EC4899" />
  <circle cx="580" cy="280" r="4" fill="#EC4899" />
  
  <!-- Data Flow Indicators -->
  <circle cx="295" cy="180" r="6" fill="white" />
  <circle cx="295" cy="220" r="6" fill="white" />
  <circle cx="505" cy="180" r="6" fill="white" />
  <circle cx="505" cy="220" r="6" fill="white" />
  
  <!-- Legend -->
  <rect x="320" y="340" width="160" height="40" rx="6" fill="#F8FAFC" stroke="#E2E8F0" />
  <text x="400" y="365" font-family="Arial" font-size="12" fill="#1E293B" text-anchor="middle">Seamless Data Flow</text>
</svg>
